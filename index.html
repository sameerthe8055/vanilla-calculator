<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/calculator.png" type="image/x-icon">
</head>
<body>
    
    
    <main id="main">
        <div id="container" >
            <h1 style="
            font-size: 1.5em;
            padding-bottom: 20px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Calculator APP</h1>
            <div class="inputrow">
                <input type="text" id="display" readonly />
                <div class="input"><button id="backspace" style="font-size: large; font-weight: bolder;">	&#9003</button></div>
                
            </div>
            <div class="inputrow" >
                
                <div class="input numip"><button>/</button></div>
                <div class="input numip"><button>*</button></div>
                <div class="input " id="clear"><button>clear</button></div>
                <div class="input " style="display: 40%"><button id="calculate">cal</button></div>
            </div>
            <div class="inputrow">

                <div class="input numip"><button>1</button></div>
                <div class="input numip"><button>2</button></div>
                <div class="input numip"><button>3</button></div>
                <div class="input numip"><button>-</button></div>
            </div>
            <div class="inputrow">

                <div class="input numip"><button>4</button></div>
                <div class="input numip"><button>5</button></div>
                <div class="input numip"><button>6</button></div>
                <div class="input numip"><button>+</button></div>
            </div>
            <div class="inputrow">

                <div class="input numip"><button>7</button></div>
                <div class="input numip"><button>8</button></div>
                <div class="input numip"><button>9</button></div>
                <div class="input numip"><button>0</button></div>
            </div>
        </div>


    </main>
    <footer>
        <h4 style="text-align: center;">Mini Project By Sameer</h4>
        <br>
        <h4 style="text-align: center;"> ICTA UI Classes MINI Project</h4>
    </footer>
</body>
<script src="./script.js"></script>
</html>
